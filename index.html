<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruin Bash 2017</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body id="body">
<!--trailer site code goes here-->
<div class="container-fluid">
    <div id="hover" class="inactive moving_gif">Hover to experience...</div>
    <div class="row">
        <div id="pre-click" class="moving_gif_col col-sm-8 col-sm-offset-2 inactive">
            <img id="slow-wave" src="assets/images/WavyGif_P1.gif" class="moving_gif">
        </div>
        <div id="post-click" class="moving_gif_col col-md-8 col-md-offset-2 inactive">
            <img id="fast-wave" src="assets/images/WavyGif_P2.gif" class="moving_gif">
        </div>
        <div id="2k17" class="moving_gif_col col-md-8 col-md-offset-2 inactive">
            <img src="assets/images/-----.gif" class="moving_gif question">
        </div>
    </div>
    <div class="row">
        <div id="countdown" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 text inactive">
            <span class="days"></span>
            <br class="mobile-break">
            <span class="time"></span>
        </div>
    </div>
    <div class="row">
        <div id="sponsors" class="col-xs-10 col-xs-offset-1 text inactive">
            brought to you by CEC and CAC
        </div>
    </div>
</div>
